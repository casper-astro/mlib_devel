name: adm_pcie_9h7
manufacturer: Xilinx
fpga: xcvu37p-fsvh2892-2-e
family: ultrascaleplus
backend_target: vivado
#mmbus_architecture: ['wishbone', 'AXI4-Lite']
mmbus_architecture: ['AXI4-Lite', 'wishbone']
# wishbone at address 0; AXI offset = 1MB
mmbus_base_address: 0x00100000
#axi_ic_base_address: 0x44A00000
dsp_wb_base_address: 0x00010000
# How to address each 32-bit (i.e. 4 indicates byte-addressable)
mmbus_address_alignment: 4
sources: []
constraints: []
dts:
  linerate: '10.24'
  reffreq: '163.84'
  ports:
    # GT pins when using QSFPs A through C
    qsfp_a_b_c:
      phys_clocks: [[qsfp_mgt_ref_clk, 0], [qsfp_mgt_ref_clk, 1], [qsfp_mgt_ref_clk, 1]]
      channel:
        - X1Y16
        - X1Y17
        - X1Y18
        - X1Y19
        - X1Y20
        - X1Y21
        - X1Y22
        - X1Y23
        - X1Y24
        - X1Y25
        - X1Y26
        - X1Y27
      clock:
        - 'clk0'
        - 'clk0'
        - 'clk0'
        - 'clk0'
        - 'clk0+1'
        - 'clk0+1'
        - 'clk0+1'
        - 'clk0+1'
        - 'clk0'
        - 'clk0'
        - 'clk0'
        - 'clk0'
pcie:
  loc: PCIE4C_X1Y0
  use_pr: True
onehundredgbe:
  refclk_freq_str: "161.1328125"
  cmac_loc:
    - CMACE4_X0Y3
    - CMACE4_X0Y4
    - CMACE4_X0Y5
provides:
  - qsfp0
  - qsfp1
  - qsfp2
  - qsfp3
pins:
  sys_clk_p:
    loc: BJ9
    iostd: LVDS
  sys_clk_n:
    loc: BK9
    iostd: LVDS
  # Use GPIO 9,10,11,12 for SPI
  miso:
    loc: BJ29
    iostd: LVCMOS18
  mosi:
    loc: BG32
    iostd: LVCMOS18
  sclk:
    loc: BF32
    iostd: LVCMOS18
  cs_n:
    loc: BK30
    iostd: LVCMOS18
  led:
    iostd: LVCMOS18
    loc:
      - BF53
      - BG48
      - BG49
      - BE54
      - BE53
  # PCI Express lanes
  pcie_rst_n:
    loc: BF41
    iostd: LVCMOS18
  qsfp_mgt_ref_clk_p:
    loc:
      - AJ15
      - AD13
      - AG40
      - AB42
  qsfp_mgt_ref_clk_n:
    loc:
      - AJ14
      - AD12
      - AG41
      - AB43
  qsfp_mgt_rx_p:
    loc:
      - AL6
      - AK4
      - AJ2
      - AH4
      - AG2
      - AF4
      - AE2
      - AE6
      - AD4
      - AC2
      - AC6
      - AB4
      - AA2
      - Y4
      - W2
      - V4
  qsfp_mgt_rx_n:
    loc:
      - AL5
      - AK3
      - AJ1
      - AH3
      - AG1
      - AF3
      - AE1
      - AE5
      - AD3
      - AC1
      - AC5
      - AB3
      - AA1
      - Y3
      - W1
      - V3
  qsfp_mgt_tx_p:
