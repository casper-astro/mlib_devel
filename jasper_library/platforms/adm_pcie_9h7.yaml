  qsfp_sda:
    iostd: LVCMOS18
    loc: [BN30, BM30, BP32, BM34]
  qsfp_scl:
    iostd: LVCMOS18
    loc: [BN29, BL30, BN32, BM32]
  ff_modprsl_ls:
    iostd: LVCMOS18
    loc: [BG10, BG9, BF12, BF11, BE11, BF10, BE10, BE9]
  ff_sda:
