      - AU48
      - AT46
      - AR48
      - AR44
  dts_gty_refclk_p:
    loc:
      # bank 125. Clocks banks 124/125
      - AR40
      # bank 126.
      - AN40
  dts_qsfp_modprsl:
    iostd: LVCMOS18
    loc:
      # Firefly 0
      - BG10
